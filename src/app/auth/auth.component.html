<form class="row col-6" (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="mb-5"></div>
  <div class="mb-3">
    <label for="firstName" class="form-label">Enter your ID</label>
    <input type="text" class="form-control" id="id" name="id" ngModel />
  </div>
  <div>
    <button class="btn btn-outline-primary m-1">Submit</button>
  </div>
</form>
