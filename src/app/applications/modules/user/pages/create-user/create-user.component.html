<div class="row title">
  <div class="col-8">
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>
    <form class="row col-6" [formGroup]="createForm" (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <h3>{{ formTitle }}</h3>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          formControlName="firstName"
        />
        <div
          class="error"
          *ngIf="
            createForm.get('firstName')?.errors &&
            createForm.get('firstName')?.touched
          "
        >
          {{ getValidationErrorMessage("firstName") }}
        </div>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          formControlName="lastName"
        />
        <div
          class="error"
          *ngIf="
            createForm.get('lastName')?.errors &&
            createForm.get('lastName')?.touched
          "
        >
          {{ getValidationErrorMessage("lastName") }}
        </div>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
        />
        <div
          class="error"
          *ngIf="
            createForm.get('title')?.errors && createForm.get('title')?.touched
          "
        >
          {{ getValidationErrorMessage("title") }}
        </div>
      </div>

      <div class="mb-3">
        <label for="picture" class="form-label">Image</label>
        <input
          placeholder="Image URL"
          type="text"
          class="form-control"
          id="picture"
          formControlName="picture"
        />
        <div
          class="error"
          *ngIf="
            createForm.get('picture')?.errors &&
            createForm.get('picture')?.touched
          "
        >
          {{ getValidationErrorMessage("picture") }}
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          [readonly]="isReadOnly"
          type="text"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div
          class="error"
          *ngIf="
            createForm.get('email')?.errors && createForm.get('email')?.touched
          "
        >
          {{ getValidationErrorMessage("email") }}
        </div>
      </div>

      <label for="gender">Gender</label>
      <select
        formControlName="gender"
        style="width: 96%; margin-left: 10px"
        name="gender"
        id="gender"
        class="mb-3 btn-outline-secondary dropdown-toggle custom-dropdown"
      >
        <option class="custom-option" value="male">Male</option>
        <option class="custom-option" value="female">Female</option>
      </select>

      <div>
        <button
          class="btn btn-outline-primary m-1"
          [disabled]="createForm.invalid"
        >
          Submit
        </button>
        <button
          class="btn btn-outline-danger m-1"
          type="button"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>

  <div class="col-4">
    <app-summary [formData]="createForm"></app-summary>
  </div>
</div>
